  name: Иван Свобода
  motto: Все дороги ведут в Рим, но мой путь проложен в Японию.
  bio: Являясь {specialization} разработчиком, я привношу свою страсть к веб-разработке и свой разнообразный набор навыков в каждый проект, над которым я работаю. Благодаря знанию популярных фреймворков {js}, таких как {vuejs} и {nodejs}, а также опыту работы с Docker и Vuetify, у меня есть все необходимое для работы с широким кругом проектов. Мои сильные навыки в HTML и CSS, а также моя способность писать чистый и эффективный код делают меня ценным активом для любой команды.
  bio2: В свободное время я люблю смотреть аниме и заниматься уходом за своей рыжей кошкой по имени Муська. Я также люблю играть в игры в жанре стратегии. В качестве увлечения я также обожаю путешествовать и исследовать новые места.
projects:
  title: Проекты
  description: Список моих сильных работ
  gifki:
    title: Платформа для публикации gifs, клипов, стикеров
    description1: Как фронтенд-разработчик, работающий над платформой, я столкнулся с несколькими проблемами, которые потребовали от меня творческого мышления и навыков решения проблем. Одной из основных задач, с которыми я столкнулся, было обеспечение того, чтобы платформа была оптимизирована для различных устройств и размеров экрана. Это потребовало от меня владения техниками отзывчивого дизайна и глубокого понимания того, как эффективно использовать CSS media queries и grid layouts.
    description2: Чтобы решить эту проблему, я потратил много времени на изучение лучших практик отзывчивого дизайна и экспериментирование с различными подходами к верстке. Я также тесно сотрудничал с командой дизайнеров, чтобы конечный продукт был визуально привлекательным и удобным для использования на всех устройствах.
    description3: Еще одной задачей, с которой я столкнулся, была реализация функций реального времени, таких как поиск живых gif, клипов и стикеров. Это потребовало от меня глубокого понимания JavaScript и умения работать с API и вебсокетами.
    description4: Чтобы решить эту проблему, я потратил время на изучение различных инструментов и методов, доступных для реализации функций реального времени, и экспериментировал с различными подходами. Я также тесно сотрудничал с командой бэкенда, чтобы обеспечить точность и актуальность данных, поступающих на фронтенд.
    description5: В целом, работа над проектом помогла мне улучшить свои навыки в области отзывчивого дизайна, JavaScript, работы с API и вебсокетами. Это был сложный, но полезный опыт, который позволил мне вырасти как разработчику и создать продукт, который используется и нравится большому сообществу пользователей.
