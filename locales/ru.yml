profile:
  specialization: full-stack
  js: JavaScript
  nodejs: Node.js
  vuejs: Vue.js
  name: Иван Исекеев
  motto: Все дороги ведут в Рим, но мой путь проложен в Японию.
  bio: Являясь {specialization} разработчиком, я привношу свою страсть к веб-разработке и свой разнообразный набор навыков в каждый проект, над которым я работаю. Благодаря знанию популярных фреймворков {js}, таких как {vuejs} и {nodejs}, а также опыту работы с Docker и Vuetify, у меня есть все необходимое для работы с широким кругом проектов. Мои сильные навыки в HTML и CSS, а также моя способность писать чистый и эффективный код делают меня ценным активом для любой команды.
  bio2: В свободное время я люблю смотреть аниме и заниматься уходом за своей рыжей кошкой по имени Муська. Я также люблю играть в игры в жанре стратегии. В качестве увлечения я также обожаю путешествовать и исследовать новые места.
projects:
  title: Проекты
  description: Список моих сильных работ
  gifki:
    title: Платформа для публикации гифок, клипов, стикеров
    description1: Как фронтенд-разработчик, работающий над платформой, я столкнулся с несколькими проблемами, которые потребовали от меня творческого мышления и навыков решения проблем. Одной из основных задач, с которыми я столкнулся, было обеспечение того, чтобы платформа была оптимизирована для различных устройств и размеров экрана. Это потребовало от меня владения техниками отзывчивого дизайна и глубокого понимания того, как эффективно использовать CSS media queries и grid layouts.
    description2: Чтобы решить эту проблему, я потратил много времени на изучение лучших практик отзывчивого дизайна и экспериментирование с различными подходами к верстке. Я также тесно сотрудничал с командой дизайнеров, чтобы конечный продукт был визуально привлекательным и удобным для использования на всех устройствах.
    description3: Еще одной задачей, с которой я столкнулся, была реализация функций реального времени, таких как поиск живых gif, клипов и стикеров. Это потребовало от меня глубокого понимания JavaScript и умения работать с API и вебсокетами.
    description4: Чтобы решить эту проблему, я потратил время на изучение различных инструментов и методов, доступных для реализации функций реального времени, и экспериментировал с различными подходами. Я также тесно сотрудничал с командой бэкенда, чтобы обеспечить точность и актуальность данных, поступающих на фронтенд.
    description5: В целом, работа над проектом помогла мне улучшить свои навыки в области отзывчивого дизайна, JavaScript, работы с API и вебсокетами. Это был сложный, но полезный опыт, который позволил мне вырасти как разработчику и создать продукт, который используется и нравится большому сообществу пользователей.
  xwave:
    title: Приложение для бронирования лодок
    description1: Целью данного проекта по разработке веб-приложения было создание удобной платформы для автоматизации записи на прием к врачу для бизнеса моего клиента с использованием Vue.js, Koa и PrimeFaces UI. Платформа позволяет клиентам легко записываться на прием онлайн, упрощая процесс планирования как для клиентов, так и для бизнеса. Приложение было реализовано с различными функциями и возможностями с использованием Vue.js, Koa и PrimeFaces UI, а также интегрировано с Yclients API для доступа к записям расписания и облегчения процесса бронирования. Моя роль требовала сильных навыков в веб-разработке и твердого понимания проектирования и создания веб-приложений, которые обеспечивают ценность для пользователей. Благодаря моему вкладу, конечным результатом стало веб-приложение, которое эффективно решает проблему автоматизации записи на обслуживание и демонстрирует мои способности как веб-разработчика.
  personal-site:
    title: Персональный сайт построен с помощью Vue.js
    description1: Ivanisekeev.com - это персональный сайт и бренд, веб-разработчика. Цель проекта - создать профессиональный сайт, который будет выступать в качестве портфолио для Ивана и продвигать его услуги по веб-разработке.
    description2: Я отвечал за дизайн и функциональность сайта, а также интеграцию с социальными сетями SEO оптимизацию.
    description3: Сайт стал важным инструментом для продвижения бренда и увеличения количества заказов.
  crm-sf:
    title: Управление взаимоотношениями с клиентами
    description1: Мой проект заключался в реализации типичной системы управления взаимоотношениями с клиентами (CRM). В мои задачи входила реализация множества новых страниц для нее, чтобы улучшить функциональность и простоту использования. Я столкнулся с проблемой, что код был хорошо документирован, но мне было трудно понять, как работают модели классов. Однако мне повезло - у меня был наставник по проекту, который передал мне большой опыт, и я смог разобраться во всех сложностях и успешно завершить проект.
  screenpixel:
    title: Кабинет пользователя
    description1: Моя работа заключалась в переработке макета дизайна в систему компонентов с использованием vue.js. Моей задачей было создать компоненты, которые можно было бы использовать в приложении несколько раз, чтобы уменьшить количество кода и упростить поддержку приложения.
    description2: Одна из проблем, с которой я столкнулся во время разработки, заключалась в том, что стили внутри компонентов не использовали изоляцию и распространялись по всему приложению. Это приводило к изменению шрифта, например, в некоторых местах при переходе между страницами. Мне пришлось внести ряд изменений в код, чтобы изолировать стили компонентов и избежать подобных проблем.
    description3: Помимо выделения стилей, я также добавил анимацию переходов для модалов и переходов между страницами. Это сделало интерфейс более плавным и удобным для пользователя, а также добавило дополнительный элемент дизайна и повысило общее качество приложения. В результате проект стал более привлекательным и удобным для конечных пользователей.
